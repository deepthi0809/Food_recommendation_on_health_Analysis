<!DOCTYPE html>
<html lang="en">
<head>

  <title>Healthy Journey</title>
  <link rel="stylesheet" href="chatbot.css">
</head>
<body>

  <!-- Welcome Section -->
  <section id="welcome-form">
    <h2 id="welcome-message">Welcome to your Healthy Journey!</h2>

  </section>

  <!-- Chatbot UI -->

  </div>

  <script>
    function openChatbot() {
      document.getElementById("chatbot").style.display = "flex";
    }
  </script>
  <script src="chatbot.js"></script>
</body>
</html>
